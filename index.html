<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <section id="section1">
                <h3>1. osa: Kell</h3>
                <div id="clock"></div>
            </section>
            <hr>
            <section id="section2">
                <h3>2. osa: Vormid</h3>
                <form id="form">
                    <!-- input field --->
                    <div id="input-field">
                        <div id="first-name">
                            <label for="fname">Eesnimi:</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div id="last-name">
                            <label for="lname">Perekonnanimi:</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <!-- checkbox --->
                    <div id="form-checkbox">
                        <div class="box">
                            <input type="checkbox" id="v1" name="v1" value="present">
                            <label for="v1"> See on kingitus</label> <!-- 5€ --->
                        </div>
                        <div class="box">
                            <input type="checkbox" id="v2" name="v2" value="contactless">
                            <label for="v2"> Soovin kontaktivaba tarnet</label> <!-- 1€ --->
                        </div>    
                    </div>
                    <!-- radio --->
                    <div id="form-radiobutton">
                        <p>Kättesaamine:</p>
                        <div class="radio">
                            <input type="radio" id="r1" name="r" value="t2na">
                            <label for="r1">Täna</label> <!-- 2€ --->
                        </div>
                        <div class="radio">
                            <input type="radio" id="r2" name="r" value="homme">
                            <label for="r2">Homme</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="r3" name="r" value="ylehomme">
                            <label for="r3">Ülehomme</label>
                        </div>
                    </div>
                    <!-- dropdown --->
                    <div id="dropdown">
                        <label for="linn">Valige linn: </label>
                        <select name="linn" id="linn">
                            <option value="">- Valige linn -</option> 
                            <option value="tln">Tallinn</option> <!-- 0€ --->
                            <option value="trt">Tartu</option> <!-- 2.5€ --->
                            <option value="nrv">Narva</option> <!-- 2.5€ --->
                            <option value="prn">P&auml;rnu</option> <!-- 3€ --->
                        </select>
                    </div>
                    <div id="calc">
                        <input type="submit" value="Arvuta tarne hind:" id="btn-delivery">
                        <div id="delivery"></div>
                    </div>

                </form>
            </section> 
            <hr>
            <section id="section3">
                <h3>3. osa: Kaart</h3>
                <div id="map"></div>
            </section>
        </main>
        <script type='text/javascript' src="js/script.js"></script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[AvVZ0XlSLipLmZ0pV_1hnhSjGW7if91u-1EG62_a_ERA8XA8LYGqIjw52S2nYJn4]' async defer></script>
    </body>
</html>
